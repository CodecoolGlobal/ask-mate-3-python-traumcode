<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>
<body>

<header class="header">
    <div class="header-logo-wrapper">
        <div class="about">
            <div class="navbar-header"><h1 class="header-h1"><a
                    class="header-h1" href="/">Ask Mate</a></h1></div>
        </div>
    </div>
    <nav class="after-header">
        <ul style="height: 70px" class="after-header-wrapper">
            <li style="height: 50px;"><a class="" href="{{ url_for('add_question') }}"><span title="Add a Question!">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-question-square" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
  <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
</svg></span>
            </a>
            </li>
            {% if 'id' in session %}
                <li><a href="{{ url_for('show_profile', user_id=session['id']) }}">Profile</a></li>
                <li><a href="{{ url_for('show_users') }}">Users</a></li>
                <li><a href="{{ url_for('list_tags') }}">Tags</a></li>
                <li><a href="{{ url_for('logout') }}">Log out</a></li>
            {% else %}
                <li><a href="{{ url_for('list_tags') }}">Tags</a></li>
                <li><a href="{{ url_for('login_page') }}">Log in</a></li>
                <li><a href="{{ url_for('registration_page') }}">Sign up</a></li>
            {% endif %}
            <li>
                <form class="form-search" action="{{ url_for('search_question') }}">
                    <label for="search"></label>
                    <input class="input-search" type="search" name="search" id="search">
                    <i class="fa fa-search"></i>
                </form>
            </li>
        </ul>
    </nav>
</header>
{% for message in get_flashed_messages() %}
    <h2 class="alert-message text-center">{{ message }}</h2>
{% endfor %}

{% block body %}{% endblock %}
{% include "footer.html" %}
</body>
</html>
